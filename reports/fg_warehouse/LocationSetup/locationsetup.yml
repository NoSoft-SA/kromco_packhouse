query: select id, location_id, location_code, extended_fg_id, extended_fg_code, order_id, order_code, commodity_code, variety_id, variety_code, mark_id, brand_code, pack_material_product_id, old_pack_code, size_ref_id, size_ref_code, pallet_format_product_id, pallet_format_product_code, target_market_id, target_market_code, inventory_code_id, inventory_code, grade_id, grade_code, organization_id, org_short_description, pallet_build_status, maximum_lots, date_time_from, date_time_to, unit_pack_product_id, unit_pack_product_code, carton_pack_product_id, carton_pack_product_code, operator, priority, assignment, old_pack_id, build_status, updated_at, created_at, stack_type_code, season_code from location_setups WHERE(location_code={location_code} and extended_fgs_code={extended_fgs_code} and order_code={order_code} and commodity_code={commodity_code} and variety_code={variety_code} and brand_code={brand_code} and old_pack_code={old_pack_code} and size_ref_code={size_ref_code} and pallet_format_product_code={pallet_format_product_code} and target_market_code={target_market_code} and inventory_code={inventory_code} and grade_code={grade_code} and org_short_description={org_short_description} and pallet_build_status={pallet_build_status} and unit_pack_product_code={unit_pack_product_code} and carton_pack_product_code={carton_pack_product_code} and operator={operator} and assignment={assignment} and build_status={build_status} )
