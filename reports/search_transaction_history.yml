query: select inventory_transactions.id, inventory_transactions.location_id, inventory_transactions.transaction_type_code, inventory_transactions.transaction_business_name_code, inventory_transactions.transaction_date_time, inventory_transactions.location_from, inventory_transactions.location_to, inventory_transactions.transaction_quantity_plus, inventory_transactions.transaction_quantity_minus, inventory_transactions.reference_number, inventory_transactions.transaction_type_id, inventory_transactions.transaction_business_name_id, inventory_transactions.inventory_receipt_id, inventory_transactions.inventory_issue_id, inventory_transactions.parent_inventory_transaction_id, inventory_transactions.truck_licence_number, inventory_transactions.is_stock_asset_move, inventory_transactions.comments, inventory_transactions.affected_by_env, inventory_transactions.affected_by_function, inventory_transactions.affected_by_program, inventory_transactions.created_at, inventory_transactions.created_by, inventory_transactions.updated_at, inventory_transactions.updated_by,inventory_transaction_assets.id, inventory_transaction_assets.asset_number, inventory_transaction_assets.acquisition_date, inventory_transaction_assets.acquisition_price, inventory_transaction_assets.depreciation_percentage, inventory_transaction_assets.asset_type_id, inventory_transaction_assets.quantity, inventory_transaction_assets.owner_party_code, inventory_transaction_assets.party_role_id, inventory_transaction_assets.inventory_transaction_id, inventory_transaction_assets.asset_item_id, inventory_transaction_assets.location_code, inventory_transaction_assets.created_on FROM inventory_transactions JOIN inventory_transaction_assets ON inventory_transactions.id = inventory_transaction_assets.inventory_transaction_id JOIN asset_items ON asset_items.id=inventory_transaction_assets.asset_item_id JOIN transaction_business_names ON transaction_business_names.id = inventory_transactions.transaction_business_name_id WHERE( inventory_transaction_assets.created_on={inventory_transaction_assets.created_on} and inventory_transactions.transaction_type_code={inventory_transactions.transaction_type_code} and transaction_business_names.transaction_business_name_code={transaction_business_names.transaction_business_name_code} and inventory_transaction_assets.location_code={inventory_transaction_assets.location_code} and asset_items.asset_number={asset_items.asset_number}) ORDER BY inventory_transaction_assets.created_on DESC
main_table_name: inventory_transactions

fields:
  field1:
   field_name: inventory_transaction_assets.created_on
   caption: created on
   field_type: daterange
  field2:
   field_name: inventory_transaction_assets.location_code
   caption: location code
   field_type: lookup
   list: select distinct location_code from asset_locations inner join locations on locations.id = asset_locations.location_id
  field3:
   field_name: inventory_transactions.transaction_type_code
   caption: transaction type code
   field_type: text
  field4:
   field_name: transaction_business_names.transaction_business_name_code
   caption: transaction_business_name_code
   field_type: text
  field5:
   field_name: asset_items.asset_number
   caption: asset_number
   field_type: text