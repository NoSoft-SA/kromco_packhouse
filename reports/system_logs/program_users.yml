query: SELECT   users.user_name,  departments.department_name,  programs.program_name,  programs.functional_area_name,   'row ' || CAST(ROW_NUMBER() OVER() AS character varying) AS id ,  programs.display_name,  security_groups.security_group_name FROM program_users   INNER JOIN programs ON (program_users.program_id = programs.id) INNER JOIN users ON (program_users.user_id = users.id)   INNER JOIN departments ON (users.department_id = departments.id)   INNER JOIN security_groups ON (program_users.security_group_id = security_groups.id)  INNER JOIN public.program_functions ON (programs.id = public.program_functions.program_id) where (users.user_name={users.user_name} and departments.department_name={departments.department_name} and programs.program_name={programs.program_name} and programs.functional_area_name={programs.functional_area_name} and program_functions.name={program_functions.name} and  security_groups.security_group_name={security_groups.security_group_name})
main_table_name: program_users
fields:
  field1:
   field_name: users.user_name
   caption: user_name
   field_type: text
  field2:
   field_name: departments.department_name
   caption: department_name
   field_type: lookup
   list: "select department_name from departments order by departments"
  field3:
   field_name: programs.program_name
   caption: program_name
   field_type: lookup
   list: "select program_name from programs order by program_name"
  field4:
   field_name: programs.functional_area_name
   caption: functional_area_name
   field_type: lookup
   list: "select functional_area_name from functional_areas order by functional_area_name"