query: SELECT season, date_delivered, delivery_number, delivery_number_preprinted, commodity_code, rmt_variety_code, rmt_variety_description, farm_code, farm_description, orchard_description, orchard_code, bin_weight, status, passed, created_on, qc_measurement_code, measurement, qc_measurement_description, further_desc, class, inspection_test_number, defect_perc, defect_weight,  'row ' || CAST(ROW_NUMBER() OVER() AS character varying) AS id , track_slms_indicator_code, track_slms_indicator_description FROM   vw_progressive_defects_qc WHERE (delivery_number={delivery_number} and delivery_number_preprinted={delivery_number_preprinted} and farm_code={farm_code} and season={season} and rmt_variety_code={rmt_variety_code} and commodity_code={commodity_code} and track_slms_indicator_code={track_slms_indicator_code} and inspection_test_number={inspection_test_number})
main_table_name: qc_inspections
fields:
 field1:
  field_name:  delivery_number
  caption: delivery_number
  field_type: text
 field2:
  field_name:  delivery_number_preprinted
  caption: delivery_number_preprinted
  field_type: text
 field3:
  field_name:  farm_code
  caption: farm_code
  field_type: lookup
  list: "select distinct farm_code from farms order by farm_code asc"
 field4:
  field_name:  season
  caption: season
  field_type: lookup
  list: "select distinct season from seasons order by season asc"
 field5:
  field_name:  rmt_variety_code
  caption: rmt_variety_code
  field_type: lookup
  list: "select distinct rmt_variety_code from rmt_varieties order by rmt_variety_code asc"
 field6:
  field_name:  commodity_code
  caption: commodity_code
  field_type: lookup
  list: "select distinct commodity_code from commodities order by commodity_code asc"
 field7:
  field_name:  track_slms_indicator_code
  caption: track_slms_indicator_code
  field_type: lookup
  list: "select track_slms_indicator_code from track_slms_indicators order by track_slms_indicator_code asc"
 field8:
  field_name:  inspection_test_number
  caption: inspection_test_number
  field_type: text  