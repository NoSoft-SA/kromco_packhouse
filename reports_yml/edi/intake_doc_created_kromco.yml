query: SELECT   edi_out_process_histories.flow_type,  edi_out_process_histories.record_map,  edi_out_process_histories.edi_out_filename,  edi_out_process_histories.process_started_at,  edi_out_process_histories.process_completed_at,  edi_out_process_histories.out_destination_dir,  intake_headers_productions.consignment_note_number,  intake_headers_productions.created_on,  intake_headers_productions.revision_number,  intake_headers_productions.order_number,  intake_headers_productions.account_code,  intake_headers_productions.organization_code,edi_out_process_histories.id ,  edi_out_joiner_histories.edi_joined_filename FROM intake_headers_productions LEFT JOIN edi_out_process_histories ON (intake_headers_productions.id = edi_out_process_histories.record_id)   LEFT OUTER JOIN edi_out_joiner_histories ON (edi_out_process_histories.edi_out_filename = edi_out_joiner_histories.edi_out_filename)  where (intake_headers_productions.organization_code={intake_headers_productions.organization_code} and  edi_out_process_histories.flow_type='pi' and   edi_out_process_histories.record_map like '%repre%'  and intake_headers_productions.consignment_note_number={intake_headers_productions.consignment_note_number} ) order by edi_out_process_histories.id desc
main_table_name: edi_out_process_histories
