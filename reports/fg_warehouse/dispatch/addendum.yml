query: SELECT vw_load_info.shipping_line_party_role_name,vw_load_info.shipping_agent_party_role_name, vw_load_info.shipper_party_role_name,  vw_load_info.export_party_role_name, vw_load_info.load_order_id, vw_load_info.load_id,vw_load_info.vessel_code,   vw_load_info.voyage_code, vw_load_info.exporter_certificate_code, vw_load_info.puc, vw_load_info.phc, vw_load_info.commodity_code, case vw_load_info.variety when 'CI6' THEN 'CIR' when 'RUN' THEN 'RBL' when 'SMP' THEN 'RSP' when 'FUR' THEN 'RFJ' WHEN 'FKG' THEN 'FVK' ELSE vw_load_info.variety END  as variety,  vw_load_info.product_class_code,  coalesce(vw_load_info.container_code,vw_load_info.vehicle_number) as container_code,  vw_load_info.sscc,  vw_load_info.ppecb_inspection_date, COALESCE(vw_load_info.orig_cons, vw_load_info.consignment_note_number) as consignment_note_number,  vw_load_info.inspection_point, vw_load_info.shipped_date_time,  vw_load_info.ctn_qty,  vw_load_info.carton_fruit_nett_mass,  vwload_voyage_port_arrival.arrival_port_code,  vwload_voyage_port_arrival.arrival_voyage_port_type_id,  vwload_voyage_port_arrival.arrival_voyage_port_description,  vwload_voyage_port_arrival.arrival_voyage_port_type_code,  vwload_voyage_port_arrival.load_id,  vwload_voyage_port_arrival.arrival_port_name,  vwload_voyage_port_arrival.arrival_date,  vwload_voyage_port_departure.departure_port_code,  vwload_voyage_port_departure.departure_voyage_port_type_id,  vwload_voyage_port_departure.departure_voyage_port_description,  vwload_voyage_port_departure.departure_voyage_port_type_code,  vwload_voyage_port_departure.departure_port_name,  vwload_voyage_port_departure.departure_date,  vw_load_info.voyage_number,vw_load_info.grade_class_description_short AS product_class_description_short,   vw_load_info.order_number,  vw_load_info.haulier_party_name,  vwload_voyage_port_arrival.country_code,  vwload_voyage_port_arrival.region_code,  vwload_voyage_port_departure.departure_country_code,  vwload_voyage_port_departure.departure_region_code,vw_load_info.grade_code,vw_load_info.production_area,vw_load_info.orchard_code,vw_load_info.commodity_group_code,  CASE WHEN vw_load_info.inspection_level_code = 'RE-INSPECTION' THEN vw_load_info.inspection_report ELSE coalesce(vw_load_info.orig_cons,vw_load_info.consignment_note_number) END AS consignment_note_number,'row ' || CAST(ROW_NUMBER() OVER() AS character varying) AS id FROM vwload_voyage_port_departure RIGHT OUTER JOIN vw_load_info  ON (vwload_voyage_port_departure.load_id = vw_load_info.load_id) LEFT OUTER JOIN vwload_voyage_port_arrival ON (vw_load_info.load_id = vwload_voyage_port_arrival.load_id) where (vw_load_info.order_number={vw_load_info.order_number}) order by  vw_load_info.commodity_group_code, CASE WHEN vw_load_info.inspection_level_code = 'RE-INSPECTION' THEN vw_load_info.inspection_report ELSE coalesce(vw_load_info.orig_cons,vw_load_info.consignment_note_number) END,  vw_load_info.sscc
main_table_name: vw_load_info
fields:
  field1:
   field_name: vw_load_info.order_number
   caption: order_number
   field_type: text