query: select dispatch_consignment_number, load_number, shipped_date_time, flow_type, edi_out_filename, out_destination_dir, created_on, process_started_at, process_completed_at, id, order_number, organization, customer, container_code from vw_edi_out_process_histories_load_order where (load_number={load_number} and order_number={order_number} and dispatch_consignment_number={dispatch_consignment_number} and order_number={order_number} and organization={organization} and customer={customer} AND flow_type={flow_type} and edi_out_filename={edi_out_filename})order by created_on desc
main_table_name: edi_out_process_histories
