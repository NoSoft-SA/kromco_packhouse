query: select forecasts.forecast_code,forecasts.forecast_status_code, forecasts.season, forecasts.farm_code, farm_groups.farm_group_code,forecasts.forecast_type_code,forecast_varieties.rmt_variety_code, forecast_varieties.commodity_code,forecast_variety_indicators.track_slms_indicator_code,forecast_variety_indicators.quantity,track_indicators.group_1_code,track_indicators.group_2_code, 'row ' || CAST(ROW_NUMBER() OVER() AS character varying) AS id  FROM forecasts LEFT JOIN forecast_varieties on forecasts.id = forecast_varieties.forecast_id LEFT JOIN forecast_variety_indicators on forecast_varieties.id = forecast_variety_indicators.forecast_variety_id INNER JOIN farms on farms.id = forecasts.farm_id INNER JOIN farm_groups on farm_groups.id = farms.farm_group_id LEFT JOIN track_indicators  ON track_indicators.track_indicator_code=forecast_variety_indicators.track_slms_indicator_code WHERE( forecasts.forecast_code={forecasts.forecast_code} and forecasts.season={forecasts.season} and forecasts.farm_code={forecasts.farm_code} and forecasts.forecast_type_code={forecasts.forecast_type_code} and forecast_varieties.rmt_variety_code={forecast_varieties.rmt_variety_code} and forecast_varieties.commodity_code={forecast_varieties.commodity_code} and forecast_variety_indicators.track_slms_indicator_code={forecast_variety_indicators.track_slms_indicator_code} and forecasts.delivery_date={forecasts.delivery_date} and forecasts.created_on={forecasts.created_on})
main_table_name: forecasts

