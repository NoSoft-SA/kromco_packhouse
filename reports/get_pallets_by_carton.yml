query: select cartons.season_code,cartons.organization_code,cartons.commodity_code,cartons.grade_code,marks.brand_code,cartons.variety_short_long,cartons.target_market_code,cartons.puc,pallets.account_code,cartons.inventory_code,pallets.build_status,cartons.sell_by_code,cartons.inspection_type_code,cartons.qc_result_status,cartons.qc_status_code,pallets.is_depot_pallet,cartons.carton_number,vehicle_job_units.date_time_offloaded,pallets.pallet_format_product_code,cartons.pallet_number ,public.vehicle_jobs.vehicle_job_number,public.rw_active_pallets.rw_run_id,pallets.ppecb_inspection_id, ppecb_inspections.inspection_point, ppecb_inspections.inspector_number, pallets.id from pallets join stock_items on pallets.pallet_number = stock_items.inventory_reference LEFT OUTER JOIN vehicle_job_units ON (pallets.pallet_number = vehicle_job_units.unit_reference_id)  INNER JOIN cartons ON (pallets.id = cartons.pallet_id)  INNER JOIN marks ON (cartons.carton_mark_code = marks.mark_code)  INNER JOIN  (SUBQSTART SELECT min(public.cartons.id) AS id,public.cartons.pallet_id FROM public.cartons INNER JOIN public.pallets ON (public.cartons.pallet_id = public.pallets.id) WHERE (pallet_id > 360000 and public.pallets.consignment_note_number is null and cartons.pallet_number={cartons.pallet_number} and cartons.organization_code={cartons.organization_code}) GROUP BY public.cartons.pallet_id,public.pallets.consignment_note_number SUBQEND) as min_cartons   ON (cartons.id = min_cartons.id)  LEFT OUTER JOIN public.vehicle_jobs ON (vehicle_job_units.vehicle_job_id = public.vehicle_jobs.id)  LEFT OUTER JOIN public.rw_active_pallets ON (pallets.pallet_number = public.rw_active_pallets.pallet_number) LEFT OUTER JOIN public.ppecb_inspections ON (pallets.ppecb_inspection_id = public.ppecb_inspections.id)    WHERE(cartons.pallet_number={cartons.pallet_number} and pallets.is_depot_pallet={pallets.is_depot_pallet} and vehicle_jobs.vehicle_job_number={vehicle_jobs.vehicle_job_number} and cartons.organization_code={cartons.organization_code} and cartons.gtin={cartons.gtin} and cartons.commodity_code={cartons.commodity_code} and cartons.variety_short_long={cartons.variety_short_long} and cartons.grade_code={cartons.grade_code} and cartons.carton_mark_code={cartons.carton_mark_code} and cartons.target_market_code={cartons.target_market_code} and cartons.puc={cartons.puc} and pallets.account_code={pallets.account_code} and pallets.pallet_format_product_code={pallets.pallet_format_product_code} and cartons.inventory_code={cartons.inventory_code} and pallets.build_status={pallets.build_status} and cartons.sell_by_code={cartons.sell_by_code} and cartons.qc_result_status={cartons.qc_result_status} and cartons.inspection_type_code={cartons.inspection_type_code} and ppecb_inspections.inspector_number={ppecb_inspections.inspector_number} and pallets.account_code={pallets.account_code} )
