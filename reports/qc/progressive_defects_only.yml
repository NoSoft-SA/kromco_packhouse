query: SELECT delivery_number, delivery_number_preprinted, farm_code, season_code, rmt_variety_code, qc_inspection_type_code, status, cull_test, inspection_test_number, passed, created_on, qc_measurement_code, measurement, qc_measurement_description, class, further_desc,  'row ' || CAST(ROW_NUMBER() OVER() AS character varying) AS id from vw_progressive_defects WHERE (delivery_number={delivery_number} and delivery_number_preprinted={delivery_number_preprinted} and farm_code={farm_code} and season_code={season_code} and rmt_variety_code={rmt_variety_code} and inspection_test_number={inspection_test_number})
main_table_name: qc_inspections
fields:
 field1:
  field_name:  delivery_number
  caption: delivery_number
  field_type: text
 field2:
  field_name:  delivery_number_preprinted
  caption: delivery_number_preprinted
  field_type: text
 field3:
  field_name:  farm_code
  caption: farm_code
  field_type: lookup
  list: "select distinct farm_code from farms order by farm_code asc"
 field4:
  field_name:  season_code
  caption: season_code
  field_type: lookup
  searchable: false
  list: "select distinct season_code from seasons order by season_code asc"
 field5:
  field_name:  rmt_variety_code
  caption: rmt_variety_code
  field_type: lookup
  list: "select distinct rmt_variety_code from rmt_varieties order by rmt_variety_code asc"
 field6:
  field_name:  inspection_test_number
  caption: inspection_test_number
  field_type: text