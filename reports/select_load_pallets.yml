query: SELECT pallets.qc_result_status,pallets.qc_status_code,pallets.oldest_pack_date_time,pallets.id,pallets.carton_quantity_actual,pallets.build_status,cartons.pallet_number,pallets.load_detail_id,item_pack_products.commodity_code,item_pack_products.marketing_variety_code,cartons.target_market_code,item_pack_products.grade_code,cartons.inventory_code,cartons.puc,cartons.season_code,cartons.inspection_type_code,pallets.pallet_format_product_code,cartons.pc_code,extended_fgs.old_fg_code,item_pack_products.size_ref,extended_fgs.extended_fg_code FROM public.cartons INNER JOIN public.extended_fgs ON (public.cartons.extended_fg_code=public.extended_fgs.extended_fg_code) INNER JOIN public.fg_products ON (public.fg_products.fg_product_code=public.extended_fgs.fg_code) INNER JOIN public.item_pack_products ON (public.fg_products.item_pack_product_id=public.item_pack_products.id) INNER JOIN public.pallets ON (public.cartons.pallet_id=public.pallets.id) INNER JOIN public.stock_items ON (public.pallets.pallet_number=public.stock_items.inventory_reference) WHERE( pallets.exit_ref is null and pallets.load_detail_id is null and pallets.pallet_number={pallets.pallet_number} and (pallets.qc_result_status='PASSED') and stock_items.location_code not in ('Not_on_Stock','IN_TRANSIT','REWORKS') and (item_pack_products.commodity_code={item_pack_products.commodity_code}) AND (pallets.build_status={pallets.build_status})AND(item_pack_products.marketing_variety_code={item_pack_products.marketing_variety_code}) AND (cartons.target_market_code={cartons.target_market_code}) AND (item_pack_products.grade_code={item_pack_products.grade_code}) AND (cartons.inventory_code={cartons.inventory_code}) AND (cartons.puc={cartons.puc})  AND (cartons.season_code={cartons.season_code}) AND (cartons.inspection_type_code={cartons.inspection_type_code}) AND (pallets.consignment_note_number is not null)  AND (extended_fgs.old_fg_code={extended_fgs.old_fg_code}) AND (pallets.qc_result_status={pallets.qc_result_status}) ) GROUP BY pallets.oldest_pack_date_time, pallets.carton_quantity_actual,public.cartons.pallet_number,item_pack_products.commodity_code,item_pack_products.marketing_variety_code,cartons.target_market_code,item_pack_products.grade_code,cartons.inventory_code,cartons.puc,cartons.season_code,cartons.inspection_type_code,pallets.pallet_format_product_code,cartons.pc_code,extended_fgs.old_fg_code,item_pack_products.size_ref,extended_fgs.extended_fg_code, pallets.load_detail_id, pallets.build_status,pallets.id, pallets.qc_status_code,pallets.qc_result_status
main_table_name: pallets
default_report_index_group_name: System

