query: select id, ps_tipped_lot_no, season, farm_code, farm_description, track_slms_indicator_1_code, track_slms_indicator_1_description, rmt_product_code, lot_start_date_time, bin_tipped_weight, bin_tipped_qty, stock_type_code, ps_reworked_lot from vwpresort_tipped WHERE ( season={season} and farm_code={farm_code} and track_slms_indicator_1_code={track_slms_indicator_1_code} and ps_tipped_lot_no={ps_tipped_lot_no}) 
main_table_name: bins
fields:
 field1:
  field_name:  season
  caption: season
  field_type: lookup
  list: "select distinct season from seasons order by season"
 field2:
  field_name:  farm_code
  caption: farm_code
  field_type: lookup
  list: "select farm_code from farms order by farm_code"
 field3:
  field_name:  track_slms_indicator_1_code
  caption: track_slms_indicator_1_code
  field_type: lookup
  list: "select distinct track_slms_indicator_code from track_slms_indicators where track_indicator_type_code = 'RMI' order by track_slms_indicator_code"