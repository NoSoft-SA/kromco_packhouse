query: select load_id, order_id, date_time, operator_code, id, dispatch_consignment_number, sequence_number, revision_number from load_orders where (date_time={date_time} and dispatch_consignment_number={dispatch_consignment_number} and id={id} and load_id={load_id} and operator_code={operator_code} and order_id={order_id} and sequence_number={sequence_number} )
main_table_name: load_orders