query: SELECT id, customer_order_number, quantity_required, quantity_produced, season_code, affected_by_env, affected_by_function, affected_by_program, created_at, created_by, updated_at, updated_by FROM season_order_quantities WHERE (customer_order_number={customer_order_number} and season_code={season_code})
main_table_name: season_order_quantities
fields:
 field1:
  field_name:customer_order_number
  caption: customer_order_number
  field_type: text
 field2:
  field_name: season_code
  caption: season_code
  field_type: lookup
  searchable: false
  list: select season_code from seasons