   caption: basic_pack_code
   field_type: lookup
   list: "select basic_pack_code from basic_packs order by basic_pack_code"
 field20:
   field_name: vessel_code
   caption: vessel_code
   field_type: lookup
   list: "select vessel_code from vessels order by vessel_code"   