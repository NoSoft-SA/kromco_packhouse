query: SELECT test_type,    transaction_id,   farm,    rmt_product_code,    created_on,    peripheral_type,    mode,    sample_number,    scale_type,    measurement,    temperature,    message,    average_measurement, 'row ' || CAST(ROW_NUMBER() OVER() AS character varying) AS id  from vw_RFM  WHERE (created_on={created_on} and id={id} and test_type={test_type} AND  transaction_id={transaction_id} AND farm={farm} AND rmt_product_code={rmt_product_code} AND peripheral_type={peripheral_type}) 
main_table_name: instruments_rfm_sessions
fields:
 field1:
  field_name: created_on
  caption: created_on
  field_type: daterange
 field2:
  field_name: id
  caption: id
  field_type: text  
 field3:
  field_name: test_type
  caption: test_type
  field_type: lookup
  list: "select qc_inspection_type_code from qc_inspection_types order by qc_inspection_type_code asc"  
 field4:
  field_name: transaction_id
  caption: delivery_number_preprinted
  field_type: text
 field5:
  field_name: farm
  caption: farm_code
  field_type: lookup
  list: "select farm_code from farms order by farm_code asc"
 field6:
  field_name: rmt_product_code
  caption: track_slms_indicator_code
  field_type: lookup
  list: "SELECT track_slms_indicator_code from track_slms_indicators order by track_slms_indicator_code"  
 field7:
  field_name:  peripheral_type
  caption: qc_inspection_type
  field_type: lookup
  list: "select distinct status_code from statuses where status_type_code = 'qc_inspection_types' order by status_code"