query: select locations.location_code, locations.location_type_code, transaction_statuses.status_code, transaction_statuses.created_on, transaction_statuses.id from locations inner join transaction_statuses on locations.id = transaction_statuses.object_id WHERE (locations.location_code={locations.location_code} and locations.location_type_code={locations.location_type_code} and locations.location_status={locations.location_status}and locations.parent_location_code={locations.parent_location_code}) order by locations.location_code,transaction_statuses.created_on
main_table_name: locations