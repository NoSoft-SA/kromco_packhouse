query: select edi_out_proposals.id as id, edi_out_proposals.flow_type, edi_out_proposals.created_on process_created_on, edi_errors.created_on error_on, edi_out_proposals.process_attempts, edi_out_proposals.out_destination_dir, edi_out_proposals.transfer_mechanism, edi_out_proposals.organization_code, edi_out_proposals.hub_address, edi_errors.error_code, edi_errors.transformer, edi_errors.action_type, edi_errors.description from edi_out_proposals left outer join edi_errors on edi_errors.edi_out_proposal_id = edi_out_proposals.id WHERE(edi_out_proposals.process_attempts > 0) order by edi_errors.created_on DESC

main_table_name: edi_out_proposals