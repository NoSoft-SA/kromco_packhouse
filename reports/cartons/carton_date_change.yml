query: select cartons.farm_code,cartons.variety_short_long,cartons.commodity_code,cartons.date_time_created,cartons.pack_date_time,cartons.pallet_number,cartons.carton_number, cartons.target_market_code,cartons.fg_code_old ,cartons.inventory_code,cartons.organization_code,cartons.season_code,stock_items.location_code,cartons.puc,cartons.id FROM cartons JOIN pallets ON cartons.pallet_id = pallets.id JOIN stock_items ON pallets.pallet_number = stock_items.inventory_reference where (cartons.is_depot_carton is null and (stock_items.destroyed = false OR stock_items.destroyed IS NULL) and  extract(day from cartons.date_time_created - cartons.pack_date_time) >0 and cartons.pallet_id is not null and cartons.pack_date_time={cartons.pack_date_time} and cartons.target_market_code={cartons.target_market_code} and cartons.fg_code_old={cartons.fg_code_old} and cartons.inventory_code={cartons.inventory_code} and cartons.organization_code={cartons.organization_code} and cartons.season_code={cartons.season_code} and cartons.pallet_number={cartons.pallet_number} and cartons.carton_number={cartons.carton_number} )
main_table_name: cartons
fields:
 field1:
  field_name: cartons.pack_date_time
  caption: from_datetime
  field_type: daterange
 field2:
  field_name: cartons.commodity_code
  caption: commodity_code
  field_type: lookup
  list: "select commodity_description_short from commodities order by commodity_description_short"
 field3:
  field_name: cartons.target_market_code
