query: SELECT first_name_code, surname_code, clothing_type_code, clock_code, clothing_transaction_type_code, clothing_transaction_quantity, seasonal, active, created_on, id FROM vwclothing_items WHERE(clothing_type_code={clothing_type_code} and clock_code={clock_code} and clothing_transaction_type_code={clothing_transaction_type_code} and surname_code={surname_code} and first_name_code={first_name_code} and active={active})
