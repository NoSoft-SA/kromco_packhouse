query: select id, erp_station, erp_pack_point, personid, fgcode, addgrade, shiftdate, shift, line_no, voorman, activitylogdatetime, trackingid, shift_type_description from vw_pms_cartons where (activitylogdatetime={activitylogdatetime} and fgcode={fgcode} ) 
main_table_name: cartons
fields:
  field1:
   field_name: activitylogdatetime
   caption: from_datetime
   field_type: daterange