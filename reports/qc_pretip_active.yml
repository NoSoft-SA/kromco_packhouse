# Grab the business context joined to inspections that have already been created.

query: select qc_inspections.id, qc_inspections.inspection_number, qc_inspections.inspection_reference, qc_inspections.status, bins.bin_number, deliveries.delivery_number, deliveries.delivery_number_preprinted, deliveries.rmt_variety_code, farms.farm_code, bins.season_code, rmt_products.rmt_product_code, deliveries.commodity_code,qc_inspections.created_on, qc_inspections.username, bins.id AS business_object_id from bins left join deliveries on deliveries.id = bins.delivery_id inner join farms on farms.id = bins.farm_id inner join rmt_products on rmt_products.id = bins.rmt_product_id JOIN qc_inspections on qc_inspections.business_object_id = bins.id JOIN qc_inspection_types on qc_inspection_types.id = qc_inspections.qc_inspection_type_id WHERE(bins.bin_number={bins.bin_number} and  deliveries.delivery_number_preprinted={deliveries.delivery_number_preprinted} AND deliveries.farm_code={deliveries.farm_code} AND qc_inspections.status={qc_inspections.status} AND qc_inspection_types.qc_inspection_type_code = 'PRETIP' and bins.season_code={bins.season_code} and qc_inspections.created_on={qc_inspections.created_on} AND qc_inspections.username={qc_inspections.username} and deliveries.rmt_variety_code={deliveries.rmt_variety_code})
main_table_name: qc_inspections


fields:
  field1:
    field_name: deliveries.delivery_number_preprinted
    caption:    delivery_number_preprinted
    field_type: text
  field2:
    field_name: deliveries.farm_code
    caption:    farm_code
    field_type: text
  field3:
    field_name: qc_inspections.status
    caption:    status
    field_type: lookup
    list:       select 'QC INSPECTION CREATED' as status from qc_inspections union  select 'QC INSPECTION IN PROGRESS' as status from qc_inspections union  select 'QC INSPECTION COMPLETED' as status from qc_inspections order by status
  field4:
    field_name: bins.bin_number
    caption:    bin_number
    field_type: text 
  field5:
    field_name: bins.season_code
    caption:    season_code
    field_type: lookup
    searchable: false    
    list:       " select distinct season_code from seasons where season > '2012' and (commodity_code = 'AP' OR commodity_code = 'PR' OR commodity_code ='PL' OR commodity_code = 'PZ') order by season_code desc"
  field6:
    field_name: qc_inspections.created_on
    caption: qc_inspections.created_on
    field_type: daterange     
  field7:
    field_name: qc_inspections.username
    caption:    username
    field_type: lookup   
    list:           SELECT user_name from users order by user_name asc      
  field8:
    field_name: deliveries.rmt_variety_code
    caption:    rmt_variety_code
    field_type: lookup
    list: " select rmt_variety_code from rmt_varieties where (commodity_code = 'AP' OR commodity_code = 'PR' OR commodity_code ='PL' OR commodity_code = 'PZ') order by rmt_variety_code"      

