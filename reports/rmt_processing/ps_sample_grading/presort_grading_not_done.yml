query: select  delivery_number_preprinted, ps_tipped_lot_no,farm_code,season_code, track_slms_indicator_code, done_status,  'row ' || CAST(ROW_NUMBER() OVER() AS character varying) AS id , bin_weight, bin_count, created_by, created_at from vw_ps_gg_not_done WHERE(ps_tipped_lot_no={ps_tipped_lot_no} and season_code={season_code} and farm_code={farm_code} and track_slms_indicator_code={track_slms_indicator_code} and delivery_number_preprinted={delivery_number_preprinted} and created_by={created_by}) order by delivery_number_preprinted, ps_tipped_lot_no
main_table_name: bins
fields:
 field1:
  field_name:  ps_tipped_lot_no
  caption: maf_lot_number
  field_type: lookup
  list: "select distinct ps_tipped_lot_no from bins where ps_tipped_lot_no is not null order by ps_tipped_lot_no asc"
 field2:
  field_name:  season_code
  caption: season_code
  field_type: lookup
  searchable: false  
  list: "select distinct season_code from seasons where commodity_code = 'AP' order by season_code asc"
 field3:
  field_name:  farm_code
  caption: farm_code
  field_type: lookup
  list: "select distinct farm_code from farms order by farm_code asc"
 field4:
  field_name:  track_slms_indicator_code
  caption: track_slms_indicator_code
  field_type: lookup
  list: "select distinct track_slms_indicator_code from track_slms_indicators where commodity_code = 'AP' order by track_slms_indicator_code asc"
 field5:
  field_name:  created_by
  caption: created_by
  field_type: lookup
  list: "select distinct user_name from users where department_name='Pools' "  
