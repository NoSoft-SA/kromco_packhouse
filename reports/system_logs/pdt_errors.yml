query: select id, user_name, created_on, error_description, stack_trace, ip, mode, input_xml, menu_item, error_type from pdt_errors where (id={id} and user={user} and created_on={created_on} and error_description={error_description} and stack_trace={stack_trace} and ip={ip} and mode={mode} and input_xml={input_xml} and menu_item={menu_item} and error_type={error_type}  )
