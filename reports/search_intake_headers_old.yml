query:  select distinct intake_headers_productions.intake_header_number,intake_headers_productions.intake_type_code,intake_headers_productions.consignment_note_number,intake_headers_productions.organization_code,intake_headers_productions.representative_pallet_number,intake_headers_productions.created_on,intake_headers_productions. revision_number  ,intake_headers_productions.order_number,intake_headers_productions.location_type_code,intake_headers_productions.location_code,intake_headers_productions.phytowaybill,intake_headers_productions.depot_pallet,intake_headers_productions.intake_header_status,intake_headers_productions.intake_header_edi_status,intake_headers_productions. client_reference  ,intake_headers_productions. id  ,intake_headers_productions. representative_carton_number  ,intake_headers_productions.inspector_number,intake_headers_productions.inspection_point FROM intake_headers_productions LEFT OUTER JOIN pallets ON (pallets.consignment_note_number = intake_headers_productions.consignment_note_number) LEFT OUTER JOIN cartons ON (pallets.id = cartons.pallet_id) AND (intake_headers_productions.representative_carton_number = cartons.carton_number) LEFT OUTER JOIN marks ON (cartons.carton_mark_code = marks.mark_code)   WHERE(cartons.pallet_number={cartons.pallet_number} and intake_headers_productions.depot_pallet={intake_headers_productions.depot_pallet} and vehicle_jobs.vehicle_job_number={vehicle_jobs.vehicle_job_number} and cartons.organization_code={cartons.organization_code} and cartons.gtin={cartons.gtin} and cartons.commodity_code={cartons.commodity_code} and cartons.variety_short_long={cartons.variety_short_long} and cartons.grade_code={cartons.grade_code} and cartons.carton_mark_code={cartons.carton_mark_code} and cartons.target_market_code={cartons.target_market_code} and cartons.puc={cartons.puc} and cartons.account_code={cartons.account_code} and pallets.pallet_format_product_code={pallets.pallet_format_product_code} and cartons.inventory_code={cartons.inventory_code} and pallets.build_status={pallets.build_status} and cartons.sell_by_code={cartons.sell_by_code} and cartons.qc_result_status={cartons.qc_result_status} and cartons.inspection_type_code={cartons.inspection_type_code} and intake_headers_productions.intake_header_status is not null)
main_table_name: intake_headers_productions

