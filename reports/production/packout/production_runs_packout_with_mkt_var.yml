query: select season, variety_code, farm_code, track_indicator_code, commodity_code, production_run_code, product_class_code, prim_carton_weight, sec_carton_weight, bins_tipped_weight, rebin_weight, prim_packout, sec_packout, waste, ctn_sec_qty, ctn_prim_qty, bins_tipped_qty, rebin_qty, ripe_point_code, farm_group_code, cold_store_type_code, erp_cultivar, marketing_variety, tipped_date_time, iso_week_tipped, 'row ' || CAST(ROW_NUMBER() OVER() AS character varying) AS id  from  vw_packout_production_run_code_with_mkt_var where (farm_code={farm_code} and  track_indicator_code={track_indicator_code} and season={season} and production_run_code={production_run_code} and ripe_point_code={ripe_point_code} and farm_group_code={farm_group_code} and cold_store_type_code={cold_store_type_code} )
main_table_name: production_runs

fields:
  field1:
   field_name: farm_code
   caption: farm_code
   field_type: lookup
   list: "select distinct farm_code from farms order by farm_code asc"     
  field2:
   field_name: season
   caption: season
   field_type: lookup
   list: "select distinct season from seasons order by season desc"     
  field3:
   field_name: track_indicator_code
   caption: track_indicator_code
   field_type: lookup
   list: "select track_indicator_code from track_indicators "   
  field4:
   field_name: ripe_point_code
   caption: ripe_point_code
   field_type: lookup
   list: "select ripe_point_code from ripe_points "   
  field5:
   field_name: farm_group_code
   caption: farm_group_code
   field_type: lookup
   list: "select farm_group_code from farm_groups order by farm_group_code asc"     
  field5:
   field_name: cold_store_type_code
   caption: cold_store_type_code
   field_type: lookup
   list: "select cold_store_type_code from cold_store_types order by cold_store_type_code asc"        
   