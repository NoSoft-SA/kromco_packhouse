query: SELECT vehicle_jobs.vehicle_job_number,vehicle_jobs.date_time_loaded,  vehicle_jobs.date_time_offloaded, vehicle_jobs.transaction_business_name, vehicle_jobs.created_by, vehicle_job_units.unit_reference_id, 'row ' || CAST(ROW_NUMBER() OVER() AS character varying) AS id  FROM vehicle_jobs INNER JOIN vehicle_job_units ON (vehicle_jobs.id = vehicle_job_units.vehicle_job_id) where(vehicle_jobs.date_time_offloaded ISNULL and vehicle_jobs.cancel_boolean ISNULL  and vehicle_jobs.date_time_loaded={vehicle_jobs.date_time_loaded}  and vehicle_jobs.vehicle_job_number={vehicle_jobs.vehicle_job_number}  and vehicle_job_units.unit_reference_id={vehicle_job_units.unit_reference_id}  and vehicle_jobs.transaction_business_name={vehicle_jobs.transaction_business_name} and vehicle_jobs.created_by={vehicle_jobs.created_by} ) LIMIT 1000
main_table_name: vehicle_jobs
fields:
  field1:
   field_name: vehicle_jobs.date_time_loaded
   caption: date_time_loaded
   field_type: daterange
  field2:
   field_name: vehicle_jobs.vehicle_job_number
   caption: vehicle_job_number
   field_type: text 
  field3:
   field_name: vehicle_job_units.unit_reference_id
   caption: bin_number
   field_type: text   
  field4:
   field_name: vehicle_jobs.transaction_business_name
   caption: transaction_business_name
   field_type: lookup
   list: "select transaction_business_name_code from transaction_business_names order by transaction_business_name_code"  
  field5:
   field_name: vehicle_jobs.created_by
   caption: created_by
   field_type: lookup
   list: "select user_name from users order by user_name"  
    
  