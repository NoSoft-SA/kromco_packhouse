query: select orders.order_number, loads.load_number, load_containers.container_code, load_containers.container_seal_code, load_containers.container_setting, load_containers.container_temperature_rhine, load_containers.container_temperature_rhine2, load_containers.container_vents, load_containers.cto_consec_code, load_containers.id, load_containers.load_id, load_containers.stack_type_code  FROM  public.load_orders   INNER JOIN public.loads ON (public.load_orders.load_id = public.loads.id)   INNER JOIN public.orders ON (public.load_orders.order_id = public.orders.id)   INNER JOIN public.load_containers ON (public.loads.id = public.load_containers.load_id) where (orders.order_number={orders.order_number} and loads.load_number={loads.load_number} and load_containers.container_code={load_containers.container_code} and load_containers.container_seal_code={load_containers.container_seal_code} and load_containers.container_setting={load_containers.container_setting} and load_containers.container_temperature_rhine={load_containers.container_temperature_rhine} and load_containers.container_temperature_rhine2={load_containers.container_temperature_rhine2} and load_containers.container_vents={load_containers.container_vents} and load_containers.cto_consec_code={load_containers.cto_consec_code} and load_containers.id={load_containers.id} and load_containers.load_id={load_containers.load_id} and load_containers.stack_type_code={load_containers.stack_type_code}  ) 
main_table_name: load_containers