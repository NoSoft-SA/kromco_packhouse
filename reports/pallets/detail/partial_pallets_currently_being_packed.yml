query: select organization_code, fg_code_old, id, extended_fg_code, production_run_code, build_status, pallet_number, location_code, carton_quantity_actual, skip_code, skip_description, age, grade_code, target_market_code, inventory_code, sell_by_code, commodity_code, marketing_variety_code, brand_code, old_pack_code, packed_by, season_code from vwpartial_pallets WHERE ( pallet_number={pallet_number} and commodity_code={commodity_code} and marketing_variety_code={marketing_variety_code} and brand_code={brand_code} and old_pack_code={old_pack_code} and grade_code={grade_code}  and target_market_code={target_market_code} and organization_code={organization_code} and season_code={season_code} and fg_code_old={fg_code_old}  and age={age} and sell_by_code={sell_by_code} and build_status={build_status} )
main_table_name: pallets
fields:
 field1:
  field_name: pallet_number
  caption: pallet_number
  field_type: text 
 field2:
  field_name: commodity_code
  caption: commodity_code
  field_type: lookup
  searchable: false
  list: "select commodity_code from commodities order by commodity_code"  
 field3:
  field_name: marketing_variety_code
  caption: marketing_variety_code
  field_type: lookup
