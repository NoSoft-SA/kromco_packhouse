query: select account_code,  commodity_code,   dispatch_consignment_number,  customer_code,  container_code,  season_code,  shift_calendar_date,  sum_carton_fruit_nett_mass,  packed_by,  'row ' || CAST(ROW_NUMBER() OVER() AS character varying) AS id from vwcartons_dfpt WHERE (season_code={season_code} and shift_calendar_date={shift_calendar_date} and packed_by={packed_by})
main_table_name: cartons
fields:
 field1:
  field_name: season_code
  caption: season_code
  field_type: lookup
  searchable: false
  list: " select distinct season from seasons order by season" 
 field2:
  field_name: shift_calendar_date
  caption: shift_calendar_date
  field_type: daterange
  