query: SELECT cartons.production_run_code, count(cartons.carton_number), pallets.pallet_number ,production_runs.child_run_code, 'row ' || CAST(ROW_NUMBER() OVER() AS character varying) AS id  FROM pallets LEFT OUTER JOIN vehicle_job_units ON (pallets.pallet_number = vehicle_job_units.unit_reference_id)  LEFT OUTER JOIN vehicle_jobs ON (vehicle_job_units.vehicle_job_id = vehicle_jobs.id) INNER JOIN cartons ON (pallets.id = cartons.pallet_id)   INNER JOIN production_runs ON (cartons.production_run_id = production_runs.id) WHERE (vehicle_jobs.vehicle_job_number IS NULL AND pallets.id > 360000 AND date_time_completed > '2009-11-20 08:10:01' AND carton_quantity_actual > 0 AND pallets.exit_ref IS NULL and cartons.production_run_code={cartons.production_run_code} and production_runs.child_run_code={production_runs.child_run_code}) group by cartons.production_run_code, pallets.id, pallets.pallet_number ,production_runs.child_run_code 
main_table_name: pallets
