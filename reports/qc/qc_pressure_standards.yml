query: SELECT id, season, commodity_code, rmt_variety_code, pc_code, min_value, max_value from rmt_variety_qc_pressure_standards WHERE (season={season} and commodity_code={commodity_code} and rmt_variety_code={rmt_variety_code}) 
main_table_name: rmt_variety_qc_pressure_standards
fields:
 field1:
  field_name: season
  caption: season
  field_type: lookup
  list: "select distinct season from seasons order by season asc"
 field2:
  field_name: commodity_code
  caption: commodity_code
  field_type: lookup
  list: "SELECT commodity_code from commodities order by commodity_code"  
 field3:
  field_name:  rmt_variety_code
  caption: rmt_variety_code
  field_type: lookup
  list: "select rmt_variety_code from rmt_varieties order by rmt_variety_code"