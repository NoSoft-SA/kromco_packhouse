query: select load_orders.dispatch_consignment_number,orders.order_number,loads.load_number,loads.actual_quantity,loads.id,loads.load_bay,loads.load_number,loads.load_status,loads.load_status_date_time,loads.operator_code,loads.remarks,loads.required_quantity,loads.shipped_date_time,loads.total FROM loads LEFT OUTER JOIN load_orders ON (loads.id = load_orders.load_id) LEFT OUTER JOIN public.orders ON (load_orders.order_id = public.orders.id) where (loads.load_number={loads.load_number} and loads.load_type_id={loads.load_type_id} and loads.current_load_step={loads.current_load_step} and loads.date_time_completed={loads.date_time_completed} and load_orders.dispatch_consignment_number={load_orders.dispatch_consignment_number} and loads.remarks={loads.remarks} and loads.load_bay={loads.load_bay} and loads.operator={loads.operator} and loads.required_quantity={loads.required_quantity} and loads.id={loads.id} )
main_table_name: loads