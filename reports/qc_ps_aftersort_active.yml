query: SELECT qc_inspections.id as id,qc_inspections.remark_1, qc_inspections.inspection_reference, qc_inspections.status, farms.farm_code, farms.farm_description, farms.farm_group_code,farms.id as business_object_id,qc_inspections.remark_2, qc_inspections.remark_3, qc_inspections.remark_6  FROM farms INNER JOIN qc_inspections on qc_inspections.business_object_id = farms.id JOIN qc_inspection_types on qc_inspection_types.id = qc_inspections.qc_inspection_type_id WHERE( farms.farm_code={farms.farm_code} AND qc_inspections.status={qc_inspections.status} AND qc_inspection_types.qc_inspection_type_code = 'PSAA' AND qc_inspections.remark_1={qc_inspections.remark_1} AND qc_inspections.remark_2={qc_inspections.remark_2} AND qc_inspections.remark_3={qc_inspections.remark_3} AND qc_inspections.remark_6={qc_inspections.remark_6}) order by farms.id desc
main_table_name: qc_inspections
grid_configs:
  caption: qc_aftersort
  column_widths:
  status: 150
  data_types:
  column_captions:
    farm_code: Farm
    remark_1: Season
    remark_2: MAF Lot
    remark_3: Track Ind
    farm_description: Farm Name
    farm_group_code: Group    
    inspection_reference: Farm_code    
fields:
 field1:
  field_name:  farms.farm_code
  caption: farm
  field_type: lookup
  list: "SELECT distinct farms.farm_code from public.farms JOIN public.forecasts ON (public.farms.id = public.forecasts.farm_id) JOIN public.forecast_varieties ON (public.forecasts.id = public.forecast_varieties.forecast_id) JOIN public.forecast_variety_indicators ON (public.forecast_variety_indicators.forecast_variety_id = public.forecast_varieties.id)  where forecast_varieties.commodity_code = 'AP' order by farms.farm_code"
field2:
  field_name: qc_inspections.status
  caption:    status
  field_type: lookup
  list:       "select 'QC INSPECTION CREATED' as status from qc_inspections union  select 'QC INSPECTION IN PROGRESS' as status from qc_inspections union  select 'QC INSPECTION COMPLETED' as status from qc_inspections order by status"
field3:
  field_name: qc_inspections.remark_1
  caption:    Season
  field_type: text
field4:
  field_name: qc_inspections.remark_2
  caption:    maf_lot_no
  field_type: text
field4:
  field_name: qc_inspections.remark_3
  caption:    track_indicator
  field_type: text
  