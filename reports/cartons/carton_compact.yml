query: select * from cartons WHERE(pallet_number is not  null and pack_date_time={pack_date_time} and commodity_code={commodity_code} and season_code={season_code} and production_run_code={production_run_code} and extended_fg_code={extended_fg_code} and pallet_number={pallet_number} and carton_number={carton_number} )
main_table_name: cartons
fields:
 field1:
  field_name: pack_date_time
  caption: from_datetime
  field_type: daterange
 field2:
  field_name: commodity_code
  caption: commodity_code
  field_type: lookup
  list: "select commodity_description_short from commodities order by commodity_description_short"
 field11:
  field_name: season_code
  caption: season_code
  field_type: lookup
  list: " select distinct season from seasons order by season"  