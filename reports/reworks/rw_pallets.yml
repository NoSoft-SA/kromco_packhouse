_pallets.zero_printed_carton_labels, rw_pallets.intake_header_id, rw_pallets.intake_headers_production_id, rw_pallets.affected_by_env, rw_pallets.affected_by_function, rw_pallets.affected_by_program, rw_pallets.created_at, rw_pallets.created_by, rw_pallets.updated_at, rw_pallets.updated_by, rw_pallets.remarks1, rw_pallets.remarks2, rw_pallets.remarks3, rw_pallets.remarks4, rw_pallets.remarks5, rw_runs.username from rw_pallets inner join rw_runs on rw_runs.id=rw_pallets.rw_run_id  WHERE(oldest_pack_date_time={oldest_pack_date_time} and commodity_code={commodity_code} and carton_mark_code={carton_mark_code} and target_market_code={target_market_code} and marketing_variety_code={marketing_variety_code} and fg_code_old={fg_code_old} and inspection_type_code={inspection_type_code} and order_number={order_number} and actual_size_count_code={actual_size_count_code} and grade_code={grade_code} and old_pack_code={old_pack_code} and qc_status_code={qc_status_code} and pc_code={pc_code} and inventory_code={inventory_code} and farm_code={farm_code} and pick_reference={pick_reference} and line_code={line_code} and organization_code={organization_code} and iso_week_code={iso_week_code} and season_code={season_code} and puc={puc} and exit_reference={exit_reference} and fg_product_code={fg_product_code} and production_run_code={production_run_code} and packer_number={packer_number} and egap={egap} and sell_by_code={sell_by_code} and fg_mark_code={fg_mark_code} and extended_fg_code={extended_fg_code} and unit_pack_product_code={unit_pack_product_code} and qc_result_status={qc_result_status} and pallet_number={pallet_number}  and rw_run_id={rw_run_id} and username={username})
